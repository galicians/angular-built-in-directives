<p *ngIf="text">Angular offers no built-in alternative for ng-show. So to change the CSS visibility of an element, we have to look into either the ngStyle or the class directives, described later in this chapter.</p>

<button (click)="changeOption('A')">Option A</button>
<button (click)="changeOption('B')">Option B</button>
<button (click)="changeOption('C')">Option C</button>
<button (click)="changeOption('D')">Other Option</button>

<div [ngSwitch]="option">
  <p *ngSwitchCase="'A'">Option A</p>
  <p *ngSwitchCase="'B'">Option B</p>
  <p *ngSwitchCase="'C'">Option C</p>
  <p *ngSwitchDefault>Other option</p>
</div>
